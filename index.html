<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git</title>
</head>
<body>

    <h3>Git initial commands</h3>
    <code>
        git init<br>
        git add .<br>
        git status<br>
        git commit -m "*commit*"<br>
        git branch -M main<br>
        git remote add origin *url*<br>
        git push -u origin main<br>
    </code>

    <h3>Git branch commands</h3>
    <code>
        git checkout -b "*branch name (no spaces)*"<br>
        git push --set-upstream origin *branch name (no spaces)*
    </code>
</body>
</html>
